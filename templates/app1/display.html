<html>
{% extends 'base.html' %}

    {% block title %}
    <title>display page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% endblock %}





{% block content %}
<body>
<h1>STUDENT DETAILS</h1>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Student Marks</th>
            <th colspan="2">Action</th>
        </tr>
    </thead>
    <tbody>
    {% for i in data %}
    <tr>
        <td>{{i.sid}}</td>
        <td>{{i.sname}}</td>
        <td>{{i.smarks}}</td>
        <td><a href ="{% url 'update_url' i.sid %}"><button class="btn btn-success">Update</button></a></td>
        <td><a href ="{% url 'delete_url' i.sid %}"><button class="btn btn-warning">Delete</button></a></td>
    {% endfor%}
    </tr>
    </tbody>
</table>
{% endblock %}
</body>
</html>
