
<html>
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>base page</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
</head>

<body>
<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Eschool</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'student_url' %}">Add Student</a>
  </li>
    <li class="nav-item">
    <a class="nav-link" href="{% url 'display_url' %}">Display Student</a>
  </li>
    {% if user.is_authenticated %}
    <li class="nav-item">
    <a class="nav-link" href="{% url 'logout_url' %}">Logout</a>
    </li>
    {% else %}
    <li class="nav-item">
    <a class="nav-link" href="{% url 'register_url' %}">Sign Up</a>
  </li>
    <li class="nav-item">
    <a class="nav-link" href="{% url 'login_url' %}">Login</a>
  </li>

  </ul>
    {% endif %}

    {% block content %}
     {% endblock%}

    


</body>
</html>
